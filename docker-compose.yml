version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: airport
      POSTGRES_USER: airport
      POSTGRES_PASSWORD: airport
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airport -d airport"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: "dev-secret-change"
      DEBUG: "1"
      ALLOWED_HOSTS: "*"
      POSTGRES_DB: airport
      POSTGRES_USER: airport
      POSTGRES_PASSWORD: airport
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      STATIC_ROOT: /vol/web/static
      MEDIA_ROOT: /vol/web/media
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/vol/web/static
      - media_volume:/vol/web/media
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
