services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-airport}
      POSTGRES_USER: ${POSTGRES_USER:-airport}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airport}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-airport}
      POSTGRES_USER: ${POSTGRES_USER:-airport}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airport}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-127.0.0.1,localhost}
      DJANGO_TIME_ZONE: ${DJANGO_TIME_ZONE:-UTC}
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
